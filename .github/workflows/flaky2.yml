name: flaky2
 
on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: 11

      - name: Build and test 
        run: |
          mvn install -DskipTests -am -pl retrofit
          mvn test -pl retrofit -Dtest=retrofit2.OptionalConverterFactoryAndroidTest.onlyMatchesOptional
          mvn edu.illinois:nondex-maven-plugin:2.1.1:nondex -pl retrofit -DnondexRuns=10 -Dtest=retrofit2.OptionalConverterFactoryAndroidTest.onlyMatchesOptional
